services:
  dkan_data.storage:
    class: \Drupal\dkan_data\Storage\Data
    arguments:
      - '@entity_type.manager'
  dkan_data.value_referencer:
    class: \Drupal\dkan_data\ValueReferencer
    arguments:
      - '@entity_type.manager'
      - '@dkan_data.uuid5'
      - '@config.factory'
      - '@queue'
    calls:
      - [setLoggerFactory, ['@logger.factory']]
  dkan_data.config_overrider:
    class: \Drupal\dkan_data\ConfigurationOverrider
    tags:
      - {name: config.factory.override, priority: 5}
  dkan_data.uuid5:
    class: Drupal\dkan_data\Service\Uuid5
  plugin.manager.dkan_data.protector.metastore_get:
    class: \Drupal\dkan_data\Plugin\DataProtectorMetastoreGetManager
    parent: default_plugin_manager
  plugin.manager.dkan_data.protector.sql_query:
    class: \Drupal\dkan_data\Plugin\DataProtectorSqlQueryManager
    parent: default_plugin_manager
  plugin.manager.dkan_data.protector.api_docs:
    class: \Drupal\dkan_data\Plugin\DataProtectorApiDocsManager
    parent: default_plugin_manager
