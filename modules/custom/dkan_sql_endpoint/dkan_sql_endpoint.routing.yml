dkan_sql_endpoint.get.api:
  path: '/api/1/datastore/sql'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_sql_endpoint\Controller\Api::runQueryGet'}
  requirements:
    _access: 'TRUE'
dkan_sql_endpoint.post.api:
  path: '/api/1/datastore/sql'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\dkan_sql_endpoint\Controller\Api::runQueryPost'}
  requirements:
    _access: 'TRUE'
dkan_sql_endpoint.settings:
  path: '/admin/config/dkan/sql_endpoint'
  defaults:
    _form: '\Drupal\dkan_sql_endpoint\Form\DkanSqlEndpointSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

dkan_sql_endpoint.alt.get.api:
  path: '/alt/api/1/datastore/sql'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_sql_endpoint\Controller\Api::runQueryGet'}
  requirements:
    _permission: 'sql endpoint increased visibility'
  options:
    _auth: ['basic_auth']

dkan_sql_endpoint.alt.post.api:
  path: '/alt/api/1/datastore/sql'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\dkan_sql_endpoint\Controller\Api::runQueryPost'}
  requirements:
    _permission: 'sql endpoint increased visibility'
  options:
    _auth: ['basic_auth']
