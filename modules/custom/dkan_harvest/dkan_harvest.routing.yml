dkan_harvest.plans.collection:
  path: '/api/1/harvest/plans'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::index'}
  requirements:
    _permission: 'dkan_harvest_api_index'
  options:
    _auth: ['basic_auth']
dkan_harvest.plans.register:
  path: '/api/1/harvest/plans'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::register'}
  requirements:
    _permission: 'dkan_harvest_api_register'
  options:
    _auth: ['basic_auth']
dkan_harvest.plans.single:
  path: '/api/1/harvest/plans/{plan_id}'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::getPlan'}
  requirements:
    _permission: 'dkan_harvest_api_index'
  options:
    _auth: ['basic_auth']
dkan_harvest.run:
  path: '/api/1/harvest/runs'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::run'}
  requirements:
    _permission: 'dkan_harvest_api_run'
  options:
    _auth: ['basic_auth']
dkan_harvest.info:
  path: '/api/1/harvest/runs/{run_id}'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::infoRun'}
  requirements:
    _permission: 'dkan_harvest_api_info'
  options:
    _auth: ['basic_auth']
dkan_harvest.info_index:
  path: '/api/1/harvest/runs'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_harvest\Controller\Api::info'}
  requirements:
    _permission: 'dkan_harvest_api_info'
  options:
    _auth: ['basic_auth']
