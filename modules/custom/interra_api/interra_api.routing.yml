interra_api.schema:
  path: '/api/v1/schema.json'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::schemas'}
  requirements:
    _permission: 'access content'
interra_api.schema_single:
  path: '/api/v1/schema/{schema_name}'
  defaults:
    { _controller: '\Drupal\interra_api\Controller\ApiController::schema'}
  requirements:
    _permission: 'access content'
interra_api.search:
  path: '/api/v1/search-index.json'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::search'}
  requirements:
    _permission: 'access content'
interra_api.sitemap:
  path: '/api/v1/sitemap.json'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::siteMap'}
  requirements:
    _permission: 'access content'
interra_api.swagger:
  path: '/api/v1/swagger.json'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::swagger'}
  requirements:
    _permission: 'access content'
interra_api.collecion:
  path: '/api/v1/collections/{collection}'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::collection'}
  requirements:
    _permission: 'access content'
interra_api.doc:
  path: '/api/v1/collections/{collection}/{doc}'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::doc'}
  requirements:
    _permission: 'access content'
interra_api.subdoc:
  path: '/api/v1/collections/{collection}/{doc}/{subdoc}'
  defaults:
   { _controller: '\Drupal\interra_api\Controller\ApiController::subdoc'}
  requirements:
    _permission: 'access content'
