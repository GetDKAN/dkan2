dkan_api.dataset_get_all:
  path: '/api/v1/dataset'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Dataset::getAll'}
  requirements:
    _access: 'TRUE'
dkan_api.dataset_get:
  path: '/api/v1/dataset/{uuid}'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Dataset::get'}
  requirements:
    _access: 'TRUE'
dkan_api.dataset_post:
  path: '/api/v1/dataset'
  methods: [POST]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Dataset::post'}
  options:
    _auth: [ 'basic_auth' ]
  requirements:
    _permission: 'post put delete datasets through the api'
dkan_api.dataset_put_delete:
  path: '/api/v1/dataset/{uuid}'
  methods: [PUT, DELETE]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Dataset::putAndDelete'}
  options:
    _auth: [ 'basic_auth' ]
  requirements:
    _permission: 'post put delete datasets through the api'
dkan_api.organization_get:
  path: '/api/v1/organization'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Organization::postAndGetAll'}
  requirements:
    _access: 'TRUE'

