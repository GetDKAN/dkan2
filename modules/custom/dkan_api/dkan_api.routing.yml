# Dynamic routes based on dkan_json_property_api's property_list config.
route_callbacks:
  - '\Drupal\dkan_api\Routing\RouteProvider::routes'
dkan_api.docs.get:
  path: '/api/v1/docs'
  methods: [GET]
  defaults:
    { _controller: '\Drupal\dkan_api\Controller\Docs::getYmlSpec'}
  requirements:
    _permission: 'access content'
